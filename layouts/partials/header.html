<h2>{{ site.Params.Author.Name }}</h2>
<p>{{ site.Params.Author.Email }}</p>
<hr>
<ul>
    {{ $page := .}}
    {{ range site.Menus.main }}

    <li><a href="{{ .PageRef }}">{{ .Name }}</a></li>
    {{ if and (eq $page.Kind "section") (eq .Identifier "posts")  }}
    <ul>
        {{ range site.RegularPages }}
        <li class="nested"><a href="#{{ .Title }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
    {{ end }}
</ul>
